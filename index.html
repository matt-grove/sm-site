<!DOCTYPE html>
<html>
<head>
  <title>Sam Morfitt Plumbing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>

  <header data-aos="fade-in" id="navbar">

    <div class='nav-main-content' id='nav-main'>
      <ul class='nav-links'>
        <li><a href='#banner' onclick="legendMinimizer()">ABOUT</a></li>
        <li><a href='#gallery' onclick="legendMinimizer()">GALLERY</a></li>
        <li><a href='#services' onclick="legendMinimizer()">SERVICES</a></li>
        <li><a href='#contact' onclick="legendMinimizer()">CONTACT</a></li>
      </ul>
    </div>

    <div class='nav-collapser'>
      <div id='nav-toggle'>
        <button id='legendMinimizer' class="hamburger hamburger--slider" type="button" onclick="legendMinimizer()">
          <div class="hamburger-box">
            <div class="hamburger-inner"></div>
          </div>
        </button>
      </div>
    </div>

  </header>


  <div id='banner' class='content'>
    <div class='max-width'>
      <div class='container'>
        <div class='block banner-text' style="--aspect-ratio: 5/3;">
          <div class='banner-text-container'>
            <h1 class='banner-text'>Sam Morfitt Plumbing</h1>
            <h3 class='banner-text text-invert'>Sheffield based plumber with x years experience</h3>
            <button class='button header-button' onclick="location.href='#contact'">Get in touch</button>
          </div>
        </div>
        <div class='block banner-image-container' style="--aspect-ratio: 1/1;">
          <!-- <p>hi</p> -->
          <img class='image' src="images/banner.jpg"/>
        </div>
      </div>
    </div>
  </div>

  <div id='gallery' class='content blue'>
    <h1>Gallery</h1>
  </div>

  <div id='services' class='content white'>
    <h1>Services</h1>
  </div>

  <div id='contact' class='content blue'>
    <h1>Contact</h1>
  </div>

  <script type="text/javascript" src='scripts/index.js'>

  </script>
</body>
</html>
